<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat App</title>
  </head>

  <body class="chat">
    <div class="chat__sidebar">
      <h1>People</h1>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            name="message"
            type="text"
            placeholder="Message"
            label="Message"
            autofocus
            autocomplete="off"
          />
          <button id="message-send">Send</button>
        </form>

        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h2>{{from}}</h2>
          <span>{{createdAt}}</span>
        </div>
        <div class="message_body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h2>{{from}}</h2>
          <span>{{createdAt}}</span>
        </div>
        <div class="message_body">
          <a href="{{url}}" target="_blanck">My current location</a>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/moment-2.17.1.min.js"></script>
    <script src="/js/libs/mustache-2.3.0.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
